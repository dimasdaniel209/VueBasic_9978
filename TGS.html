<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="text-white" style="background: linear-gradient(to bottom right, #66ff99 0%, #009999 100%); background-repeat: no-repeat; min-height: 100vh">
    <div id="app">
        <h1 class="text-center" style="margin: 3vh 0;">To Do List</h1>
        <div class="col-6 justify-content-center mx-auto text-dark" style="overflow-y: auto; max-height: 80vh;">
            <div v-for="(todo,index) in todos" :key="index">
                <div class="card my-2">
                    <div class="card-body">
                        <button style="float: right;" type="button" class="close" aria-label="Close" @click="del(index)"> <span aria-hidden="true">&times;</span> </button>
                        <span v-if="todo.priority == 'Penting'" class="text-danger"> <b> {{ todo.priority }} </b> </span>
                        <span v-else-if="todo.priority == 'Biasa'" class="text-primary"> <b> {{ todo.priority }} </b> </span>
                        <span v-else class="text-success" > <b> {{ todo.priority }} </b> </span>
                        <br>
                        <h4>{{ todo.title }}</h4>
                        <p>{{ todo.note }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card w-50 justify-content-center mx-auto text-dark">
            <div class="card-body">
                    <div class="form-group m">
                        <h6 class="card-text">Apa yang mau kamu kerjakan bun?</h6>
                        <input id="title" class="form-control" type="text" placeholder="apa ya bun">
                    </div>
                    
                    <div class="form-group m">
                        <h6 class="card-text">Penting ga sih?</h6>
                        <select name="" id="priority" class="form-control">
                            <option value="Penting">Penting</option>
                            <option value="Biasa">Biasa</option>
                            <option value="Tidak penting">Tidak penting</option>
                        </select>
                    </div>

                    <div class="form-group m">
                        <h6 class="card-text">Ada catatan penting ga?</h6>
                        <textarea id="note" class="form-control" rows="2" placeholder="diisi hyung"></textarea>
                    </div>
                    <button type="reset" class="btn btn-secondary mb-2" @click="res">Reset</button>
                    <button type="submit" class="btn btn-success mb-2" @click="sav">Simpan</button>
            </div>
          </div>
        <footer class="d-flex justify-content-center" style="padding: 2vh 0;">
            {{ `${mahasiswa.nama} | ${mahasiswa.npm} | ${mahasiswa.kelas}` }}
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            todos:[],
            mahasiswa: {
                nama: 'Daniel Seto Dimas',
                npm: '180709978',
                kelas: 'A'
            }   
        },
        methods: {
                sav() {
                    var title, priority, note;
                    var todo = {
                        title : document.getElementById('title').value,
                        priority : document.getElementById('priority').value,
                        note : document.getElementById('note').value,
                    }

                    this.todos.push(todo);
                    console.log(todo);

                    document.getElementById('title').value = null;
                    document.getElementById('priority').value = null;
                    document.getElementById('note').value = null;
                },
                res(){
                    document.getElementById('title').value = null;
                    document.getElementById('priority').value = null;
                    document.getElementById('note').value = null;
                },
                del(index){
                    this.todos.splice(index,1);
                }
            }
    });
</script>
</html>
